layout: compress
---

<!DOCTYPE html>
<html>
{% include head.html %}
<body id="homepage">

  <div class="main-left">
    <div class="content">
      <div class="main-info">
        <a href="{{ site.url }}" class="logo"><img src="{{ site.url }}/assets/images/{{ site.logo }}" alt="logo"></a>
        <h1>
          {{ site.title }}
        </h1>
        <h2>
          {{ site.description }}
        </h2>
        {% include social-links.html %}
      </div>
    </div>
    <canvas></canvas>
  </div>

  <div class="main-right">
    <a href="{{ site.url }}/posts" title="posts" class="posts-menu-icon"></a>
    <span class="posts-link">POSTS</span>
    <a href="{{ site.url }}/projects" title="project" class="projects-menu-icon">
		<span></span>
	</a>
    <span class="projects-link">PROJECTS</span>
    <div class="content">
      <div class="about-info">
        {{ content }}
      </div>
	  <footer class="homefooter">&copy; <span class="year"></span>. Hartanto Ario Widjaya. All rights reserved.<br/> <a href="{{ site.url }}/terms" target="_blank">Terms and Condition</a> | <a href="{{ site.url }}/privacy" target="_blank">Privacy Policy</a></footer>
	</div>
 </div>
  {% include scripts.html %}
  <script src="{{ site.url }}/assets/js/canvas.js"></script>
</body>
</html>
